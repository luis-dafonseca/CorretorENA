
name: Build Standalone Executables (uv, multiplatform)

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  build:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          uv-version: "latest"

      - name: Create environment and install dependencies
        run: |
          uv sync

      - name: Build standalone with PyInstaller
        run: |
          uv run pyinstaller CorretorENA_Standalone.spec

      - name: Package build artifacts
        shell: bash
        run: |
          mkdir -p packaged
          cp -r dist/* packaged/

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: executavel-${{ matrix.os }}
          path: packaged/

  release:
    name: Create Release with Assets
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: release_artifacts

      - name: Show downloaded files (debug)
        run: ls -R release_artifacts

      - name: Publish Release
        uses: softprops/action-gh-release@v2
        with:
          files: release_artifacts/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}