
name: Build Standalone Executables (uv, multiplatform, publish release)

# disparado por tags v*
on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

# Permissões necessárias para criar release via GITHUB_TOKEN
permissions:
  contents: write

jobs:
  build:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          version: "latest"

      - name: Create environment and install dependencies
        run: |
          uv sync

      - name: Build standalone with PyInstaller
        run: |
          uv run pyinstaller CorretorENA_Standalone.spec

      - name: Package build artifacts (platform-specific)
        # usa shell padrão; comandos condicionais por OS
        run: |
          echo "Packaging artifacts on $RUNNER_OS"
        shell: bash

      - name: Package (Linux/macOS)
        if: runner.os != 'Windows'
        run: |
          mkdir -p packaged
          # copia tudo que o pyinstaller colocou em dist/
          cp -r dist/* packaged/ || true
          # compacta para um único zip por plataforma (nome com tag)
          zipname="${{ matrix.os }}-${{ github.ref_name }}.zip"
          (cd packaged && zip -r "../$zipname" .) 
          ls -l "$zipname"
        shell: bash

      - name: Package (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path packaged | Out-Null
          Copy-Item -Path dist\* -Destination packaged -Recurse -Force
          $zipname = "${{ matrix.os }}-${{ github.ref_name }}.zip"
          Compress-Archive -Path packaged\* -DestinationPath $zipname -Force
          Get-ChildItem -Path $zipname

      - name: Upload artifact (zipped)
        uses: actions/upload-artifact@v4
        with:
          name: executavel-${{ matrix.os }}
          path: |
            ${{ matrix.os }}-${{ github.ref_name }}.zip
            packaged
          # Aceita tanto o zip na raiz do workspace quanto arquivos dentro de 'packaged'

  release:
    name: Create Release with Assets
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: release_artifacts

      - name: List downloaded files (debug)
        run: ls -R release_artifacts

      - name: Publish Release (create or update) and upload assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}           # usa a tag que acionou o workflow
          name: Release ${{ github.ref_name }}
          files: release_artifacts/**/*.zip          # pega todos os zips de plataforma
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
